<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shuhan Dong" />
    <meta
      name="description"
      content="It is Mining Machine Monitoring and Management System."
    />
    <title>Electricity Price Chart</title>
    <link rel="icon" href="./images/icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./stylesheets/style3.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Mining Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="price.html"
                >Electricity Prices</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Electricity Price Over Time</h2>
        <div class="d-flex justify-content-center">
          <canvas
            id="priceChart"
            width="3000"
            height="500"
            class="border rounded shadow-sm"
          ></canvas>
        </div>

        <div class="mt-4 text-center">
          <button id="updatePrice" class="btn btn-warning me-2">
            Update Latest Price
          </button>
          <button id="addPrice" class="btn btn-success me-2">
            Add New Time & Price
          </button>
          <button id="deletePrice" class="btn btn-danger">
            Delete Latest Price
          </button>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; 2025 Mining Machine Monitoring System</p>
    </footer>

    <script type="module" src="./javascripts/chart.js"></script>
  </body>
</html>
