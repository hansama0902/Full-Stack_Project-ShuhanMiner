<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mining Machine Monitoring and Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mining Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">  
                        <ul class="nav-item">
                            <li><a class="nav-link" href="price.html">Electricity Price Forecasting</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="toggle-add-machine">Add New Machine</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 text-center">
                <input type="text" id="search" class="form-control w-50 d-inline" placeholder="Search IP, Model, or Status" />
                <button id="search-btn" class="btn btn-success ms-2">Search</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <section class="table-responsive">
                    <table class="table table-bordered table-hover text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>IP Address</th>
                                <th>Seat</th>
                                <th>Model</th>
                                <th>Working Mode</th>
                                <th>Local Hashrate</th>
                                <th>Status</th>
                                <th>Hashboard Status</th>
                                <th>Temperature</th>
                                <th>Fan Speed</th>
                                <th>Customer</th>
                                <th>Mining Pool</th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody id="machine-list"></tbody>
                    </table>
                </section>
            </div>
        </div>

        <div class="row mt-4 d-none" id="add-machine-container">
            <div class="col-md-8 mx-auto">
                <div class="card shadow p-4">
                    <h4 class="text-center">Add New Machine</h4>
                    <form id="add-machine-form">
                        <div class="mb-3">
                            <label for="ip" class="form-label">IP Address <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ip" required>
                        </div>
                        <div class="mb-3">
                            <label for="seat" class="form-label">Seat</label>
                            <input type="text" class="form-control" id="seat">
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model">
                        </div>
                        <div class="mb-3">
                            <label for="workingMode" class="form-label">Working Mode</label>
                            <select class="form-select" id="workingMode">
                              <option value="" selected disabled></option>
                                <option value="Normal">Normal</option>
                                <option value="Sleep">Sleep</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="hashrate" class="form-label">Local Hashrate</label>
                            <input type="text" class="form-control" id="hashrate">
                        </div>
                        <div class="mb-3">
                          <label for="status" class="form-label">Status</label>
                          <select class="form-select" id="status">
                              <option value="" selected disabled></option>
                              <option value="Online">Online</option>
                              <option value="Offline">Offline</option>
                          </select>
                      </div>
                      
                        <div class="mb-3">
                            <label for="hashboardStatus" class="form-label">Hashboard Status</label>
                            <select class="form-select" id="hashboardStatus">
                              <option value="" selected disabled></option>
                                <option value="Good">Good</option>
                                <option value="Bad">Bad</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="temperature" class="form-label">Temperature</label>
                            <input type="text" class="form-control" id="temperature">
                        </div>
                        <div class="mb-3">
                            <label for="fanSpeed" class="form-label">Fan Speed</label>
                            <input type="text" class="form-control" id="fanSpeed">
                        </div>
                        <div class="mb-3">
                            <label for="customer" class="form-label">Customer</label>
                            <input type="text" class="form-control" id="customer">
                        </div>
                        <div class="mb-3">
                            <label for="miningPool" class="form-label">Mining Pool</label>
                            <input type="text" class="form-control" id="miningPool">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Machine</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Mining Machine Monitoring System</p>
    </footer>
    <script type="module" src="./javascripts/script.js"></script>
    <script type="module" src="./javascripts/dropdown.js"></script>
</body>
</html>
