<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Mining Machine</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
</head>
<body>

    <h2>Update Mining Machine</h2>
    <form id="update-machine-form">
        <label>IP Address: <input type="text" id="ip"></label>
        <label>Seat: <input type="text" id="seat"></label>
        <label>Model: <input type="text" id="model"></label>
        <label>Hashrate: <input type="number" id="hashrate"></label>
        <label>Status: <input type="text" id="status"></label>
        <label>Temperature: <input type="number" id="temperature"></label>
        <label>Fan Speed: <input type="number" id="fanSpeed"></label>
        <button type="submit">Update Machine</button>
    </form>
    <script type="module" src="./javascripts/script.js"></script>
</body>
</html>
