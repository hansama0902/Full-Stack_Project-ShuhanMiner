<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Mining Machine</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义 CSS -->
    <link rel="stylesheet" href="./stylesheets/style2.css" />
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Mining Machine</h2>
        <div class="card shadow p-4">
            <form id="update-machine-form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">IP Address:</label>
                        <input type="text" id="ip" class="form-control" value="N/A">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Seat:</label>
                        <input type="text" id="seat" class="form-control" value="N/A">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Model:</label>
                        <input type="text" id="model" class="form-control" value="N/A">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Working Mode:</label>
                        <select id="workingMode" class="form-select">
                            <option value="Normal">Normal</option>
                            <option value="Sleep">Sleep</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Hashrate:</label>
                        <input type="number" id="hashrate" class="form-control" value="0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Status:</label>
                        <select id="status" class="form-select">
                            <option value="Online">Online</option>
                            <option value="Offline">Offline</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Hashboard Status:</label>
                        <select id="hashboardStatus" class="form-select">
                            <option value="Good">Good</option>
                            <option value="Bad">Bad</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Temperature:</label>
                        <input type="number" id="temperature" class="form-control" value="0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Fan Speed:</label>
                        <input type="number" id="fanSpeed" class="form-control" value="0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Customer:</label>
                        <input type="text" id="customer" class="form-control" value="N/A">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mining Pool:</label>
                        <input type="text" id="miningPool" class="form-control" value="N/A">
                    </div>
                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn btn-primary w-50">Update Machine</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./javascripts/script.js"></script>
</body>
</html>
